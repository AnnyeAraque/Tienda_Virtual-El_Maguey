<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css"/>
    <title>Registrate</title>
  </head>
  <body>
    <div class="contenedor1">
      <div class="welcome-login">
        <h2>Bienvenido!</h2>
        <h4>Encuentra aqui diferentes articulos y esculturas unicas talladas a mano</h4>
      </div>
      <div class="form-login">
        <h1>Hola!</h1>
        <form id="forma" name="forma" action="" onsubmit="" method="POST">
          <input type="hidden" id="id_usuario"/>
          <div class="elemento">
            <label for="nombres"></label>
            <input type="text" id="nombres" name="nombres" required placeholder="Nombres"/>
          </div>
          <br/>
          <div class="elemento">
            <label for="apellidos"></label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos"/>
          </div>
          <br/>
          <div class="elemento">
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Email"/>
          </div>
          <br/>
          <div class="elemento">
            <label for="password"></label>
            <input type="password" id="password1" name="password" required placeholder="Contraseña"/>
          </div>
          <br/>
          <div class="elemento">
            <label for="password"></label>
            <input type="password" id="password2" name="password" required placeholder="Repetir Contraseña"/>
          </div>
          <br/>
          <div class="elemento">
              <button type="button" onclick="saveUsuario()">Crear cuenta</button>
          </div>
          <div class="text-forget">
            <div>
              <span>¿Ya tienes cuenta?</span><a href="login.html"> Inicia Sesión</a>
            </div>
          </div>
        </form>
      </div>
    </div>
      <script src="js/request.js"></script>
      <script src="js/usuario.js"></script>
  </body>
</html>
