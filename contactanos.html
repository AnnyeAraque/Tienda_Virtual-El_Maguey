<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/contactanos.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="/imagenes/El Mundo del Detalle - LOGO2.png" alt="Logo de El Mundo del Detalle">
            <nav class="ingreso">
                <ul class="loggin-registro">
                    <li><a class="loggin-registro-button" href="login.html">Iniciar Sesion</a></li>
                    <li><a class="loggin-registro-button" href="register.html">Registrarse</a></li>
                    <li class="carrito-compras"><a href="carrito.html"><img src="/imagenes/Iconos/icono_carro de compra.jpg" alt="icono-carro de compras" class="icono-carrito"></a><span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle">5</span></li>
                </ul>
            </nav>
            <nav class="menu">
                <ul class="menu-navegacion">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>      
    </header>

    <main>
        <form action="">
            <label for="nombre-apellido">Nombres y Apellidos</label>
            <input type="text" id="nombre-apellido" class="input-padron" placeholder="Tu nombre completo" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" placeholder="Escribe algo aqui" required></textarea>

            <fieldset>
                <legend>¿Como le gustria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 
            </fieldset>            

            <label class="checkbox"><input type="checkbox" checked>¿Le gustria recibir novedades del Mundo del Detalle?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>

    <footer>
        <div class="pie-pagina">
            <h3 class="titulo-pie-pagina">Contactanos</h3>
            <ul>
                <li><a class="enlace-facebook" href="https://www.facebook.com/ElMundoDelDetalle.enFiligrana" target="_blank"><img class="iconos" src="/imagenes/Iconos/facebook-icono.png" alt="Icono Facebook"></a></li>
                <li><a href="https://walink.co/34c0bf" target="_blank"><img class="iconos" src="/imagenes/Iconos/whatsapp-icon.jpg" alt="Icono Whatsapp"></a></li>
            </ul>
            <p class="copyrigth"> &copy El Maguey</p>
        </div>
    </footer>
</body>
</html>
