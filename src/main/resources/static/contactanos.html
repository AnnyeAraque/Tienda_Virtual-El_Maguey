<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/contactanos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
    <header></header>

    <main>
        <form action="">
            <label for="nombre-apellido">Nombres y Apellidos</label>
            <input type="text" id="nombre-apellido" class="input-padron" placeholder="Tu nombre completo" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" placeholder="Escribe algo aqui" required></textarea>

            <fieldset>
                <legend>¿Como le gustria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 
            </fieldset>            

            <label class="checkbox"><input type="checkbox" checked>¿Le gustria recibir novedades de Artesanias El Maguey?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>

    <footer></footer>
</body>
</html>
